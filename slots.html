<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Game</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container my-5 bg-light border rounded py-2 shadow">
      <div class="row align-items-center p-1">
        <div class="col text-center"></div>
        <div class="col text-center">
          <h1 class="display-3 text-primary">Slot Machine</h1>
          <p class="lead" id="win-p">Get 3 of a kind in a row to win!</p>
        </div>
        <div class="col d-flex justify-content-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class=" "
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user"
            id="user"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
      <div class="row align-items-center rounded p-3 m-2">
        <div class="col m-2 d-flex justify-content-center">
          <img
            src="images/cherry.png"
            alt=""
            class="img-fluid img-thumbnail"
            id="img-0"
          />
        </div>
        <div class="col m-2 d-flex justify-content-center">
          <img
            src="images/lemon.png"
            alt=""
            class="img-fluid img-thumbnail"
            id="img-1"
          />
        </div>
        <div class="col m-2 d-flex justify-content-center">
          <img
            src="images/seven.png"
            alt=""
            class="img-fluid img-thumbnail"
            id="img-2"
          />
        </div>
      </div>
      <div class="row align-items-center m-2 text-center">
        <div class="col-sm">
          <h3 class="text-primary">Balance</h3>
          <h3>$<span id="money">50</span></h3>
        </div>
        <div class="col-sm">
          <h3 class="text-primary">Bet</h3>
          <div class="row justify-content-center align-items-center">
            <div class="col-3" id="minus">
              <button class="btn btn-danger">-</button>
            </div>
            <div class="col-3">
              <h3>$<span id="bet">1</span></h3>
            </div>
            <div class="col-3" id="plus">
              <button class="btn btn-success">+</button>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <button class="btn btn-outline-primary" id="spin">
            Spin
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              fill="currentColor"
              class="bi bi-play-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <!-- Login Form -->
              <form action="">
                <div class="modal-header">
                  <h5 class="modal-title">Modal Login Form</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                      <label for="Username">Username<span class="text-danger">*</span></label>
                      <input type="text" name="username" class="form-control" id="Username" placeholder="Enter Username">
                  </div>
      
                  <div class="mb-3">
                      <label for="Password">Password<span class="text-danger">*</span></label>
                      <input type="password" name="password" class="form-control" id="Password" placeholder="Enter Password">
                  </div>
                  <div class="mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="remember" required>
                      <label class="form-check-label" for="remember">Remember Me</label>
                      <a href="#" class="float-end">Forgot Password</a>
                  </div>
                </div>
                <div class="modal-footer pt-4">                  
                  <button type="button" class="btn btn-success mx-auto w-100">Login</button>
                </div>
                <p class="text-center">Not yet account, <a href="#">Signup</a></p> 
            </form>
          </div>
        </div>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
