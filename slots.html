<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Game</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container my-5 bg-light border rounded py-2 shadow">
      <div class="row align-items-center p-1">
        <div class="col text-center"></div>
        <div class="col text-center">
          <h1 class="display-3 text-primary">Slot Machine</h1>
          <p class="lead" id="win-p">Get 3 of a kind in a row to win!</p>
        </div>

         <!-- Loogout button -->
         
        <div  class="col d-flex justify-content-center">

          <svg onclick="loggout()" xmlns="http://www.w3.org/2000/svg" width="48" height="48" id ="loggout-Btn" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
          </svg>
           
          <!-- Login button -->
          <svg 
            xmlns="http://www.w3.org/2000/svg"
            class=" "
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-user"
            id="user"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>


      <div class="row align-items-center rounded p-3 m-2">
        <div class="col m-2 d-flex justify-content-center">
          <img
            src="images/cherry.png"
            alt=""
            class="img-fluid img-thumbnail"
            id="img-0"
          />
        </div>
        <div class="col m-2 d-flex justify-content-center">
          <img
            src="images/lemon.png"
            alt=""
            class="img-fluid img-thumbnail"
            id="img-1"
          />
        </div>
        <div class="col m-2 d-flex justify-content-center">
          <img
            src="images/seven.png"
            alt=""
            class="img-fluid img-thumbnail"
            id="img-2"
          />
        </div>
      </div>
      <div class="row align-items-center m-2 text-center">
        <div class="col-sm">
          <h3 class="text-primary">Balance</h3>
          <h3>$<span id="money">50</span></h3>
        </div>
        <div class="col-sm">
          <h3 class="text-primary">Bet</h3>
          <div class="row justify-content-center align-items-center">
            <div class="col-3" id="minus">
              <button class="btn btn-danger">-</button>
            </div>
            <div class="col-3">
              <h3>$<span id="bet">1</span></h3>
            </div>
            <div class="col-3" id="plus">
              <button class="btn btn-success">+</button>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <button class="btn btn-outline-primary" id="spin">
            Spin
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              fill="currentColor"
              class="bi bi-play-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

              <!-- Login Form -->
              <form id="#login-form"  name="login-form" action="">
                <div class="modal-header">
                  <h5 class="modal-title">Login</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                      <label for="Username">Username<span class="text-danger">*</span></label>
                      <input type="text" name="username" class="form-control" id="Username" placeholder="Enter Username or Email">
                  </div>
      
                  <div class="mb-3">
                      <label for="Password">Password<span class="text-danger">*</span></label>
                      <input type="password" name="password" class="form-control" id="Password" placeholder="Enter Password">
                  </div>
                  <div class="mb-3">
                      <input class="form-check-input" type="checkbox" value="" id="remember" required>
                      <label class="form-check-label" for="remember">Remember Me</label>
                      <a href="#" class="float-end">Forgot Password</a>
                  </div>
                  <div class="mb-3 d-flex justify-content-center">
                    <svg onClick="signWithGithub()"xmlns="http://www.w3.org/2000/svg" id="githubSignin-Btn" class="mx-2" width="32" height="32" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" id="googleSignin-Btn" class="mx-2" width="32" height="32" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                      <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                    </svg>
                </div>
                </div>
                <div class="modal-footer pt-4">                  
                  <button type="submit" class="btn btn-success mx-auto w-100">Login</button>
                </div>
                <p class="text-center">Not yet account, <a href="#">Signup</a></p> 
            </form>
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery dependeoces  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Firebase dependencies -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/Auth/secrt.js"></script>
    <script src="js/Auth/userAuth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- End -->
